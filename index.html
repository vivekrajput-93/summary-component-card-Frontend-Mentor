<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary-component</title>
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="left">
      <h4>Your Score</h4>
      <div class="score-left">
        <span class="big-score">76</span>
        <span class="small-score">of 100</span>
      </div>
      <div class="left-text">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="right">
      <h4>Summary</h4>
      <div class="scores">
        <div class="score-reaction">
          <div class="score-icon">
            <img src="./assets/images/icon-reaction.svg" alt="This reaction" />
            <span>Reaction</span>
          </div>
          <span class="black" >80 / <span class="grey">100</span></span>
        </div>
        <div class="score-memory">
          <div class="score-icon">
            <img src="./assets/images/icon-memory.svg" alt="This memory" />
            <span>Memory</span>
          </div>
          <span class="black">92 / <span class="grey">100</span></span>
        </div>
        <div class="score-verbal">
          <div class="score-icon">
            <img src="./assets/images/icon-verbal.svg" alt="This verbal" />
            <span>Verbal</span>
          </div>
          <span class="black">61/ <span class="grey">100</span></span>
        </div>
        <div class="score-visual">
          <div class="score-icon">
            <img src="./assets/images/icon-visual.svg" alt="This visual" />
            <span>Visual</span>
          </div>
          <span class="black">72 / <span class="grey">100</span></span>
        </div>
      </div>
      <button class="submit">Continue</button>
    </div>
  </div>
</body>

</html>
